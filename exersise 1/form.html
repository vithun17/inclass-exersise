<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>timetable</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button type="submit" name="button"><a href="index.html">Home</a></button>
    <h1 align="center">Uki-Student</h1>

    <div class="" align="center">


      <form class="form" action="index.html" method="post" align="center">
        <fieldset>
        <legend > Uki life </legend>



        <table class="formtable" >

        <tr>
          <td></td>
          <td><label for="fname">First Name</label></td>
          <td>:</td>
          <td>
            <input type="text" name="fname" value="" placeholder="type here" required>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><label for="lname">Last Name</label></td>
          <td>:</td>
          <td>
            <input type="text" name="lname" value="" placeholder="type here" required>
          </td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><label for="reg">Reg.No</label></td>
          <td>:</td>
          <td>
            <input type="text" name="reg" value="" placeholder="type here" required>
          </td>
          <td></td>
        </tr>
          <tr>
          <td></td>
          <td><label for="birth">Date of birth</label></td>
          <td>:</td>
          <td>
            <input type="text" name="birth" value="" placeholder="type here" required>
          </td>
            <td></td>
        </tr>
        </table>

        <div class="gender">
          <div class="gender1"> <label for="gen" class>Gender   </label> </div>
          <div class="gender4"> : </div>
          <div class="gender2"> <input type="radio" name="gen" value="" >male </div>
          <div class="gender3"> <input type="radio" name="gen" value="" >female </div>
        </div>
        <br>
        <br>

        <div class="subject">
          <div class="sub1"> <label for="gen" class>Fav.Subject :</label> </div>
        </div>
        <br>
        <br>
        <div class="sub">

          <div class="sub2"> <input type="checkbox" name="gen1" value="" >Programming </div>
          <div class="sub3"> <input type="checkbox" name="gen2" value="" >Buissness</div>
          <div class="sub2"> <input type="checkbox" name="gen3" value="" >Personal Coaching </div>
          <div class="sub3"> <input type="checkbox" name="gen4" value="" >English </div>


        </div>
        <br>
        <br>

        <div class="textare">
          Feedback <br>
          <textarea name="name" rows="8" cols="30"></textarea>

        </div>
        <div class="subre">
          <div class="subre2"> <input type="submit" name="SUBMIT" value="SUBMIT" > </div>
          <div class="subre3"> <input type="reset" name="RESET" value="RESET" ></div>

        </div>







        </fieldset>
      </form>


    </div>



  </body>
</html>
